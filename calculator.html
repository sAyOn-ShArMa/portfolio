<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #2c3e50;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: #1a252f;
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 25px;
            border: 2px solid #34495e;
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            animation: rainbow 2s linear infinite;
        }

        @keyframes rainbow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .previous-operand {
            color: #7f8c8d;
            font-size: 18px;
            min-height: 20px;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
        }

        .current-operand {
            color: #ecf0f1;
            font-size: 32px;
            font-weight: 300;
            min-height: 40px;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
            margin-top: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(145deg, #34495e, #2c3e50);
            color: #ecf0f1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-clear {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(145deg, #ec7063, #e74c3c);
        }

        .btn-delete {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(145deg, #f7dc6f, #f39c12);
        }

        .btn-operator {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
        }

        .btn-operator:hover {
            background: linear-gradient(145deg, #85c1e9, #3498db);
        }

        .btn-equals {
            background: linear-gradient(145deg, #27ae60, #229954);
            color: white;
        }

        .btn-equals:hover {
            background: linear-gradient(145deg, #58d68d, #27ae60);
        }

        .btn-number {
            background: linear-gradient(145deg, #34495e, #2c3e50);
        }

        .btn-number:hover {
            background: linear-gradient(145deg, #5d6d7e, #34495e);
        }

        .span-two {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                border-radius: 15px;
            }
            
            button {
                height: 60px;
                font-size: 18px;
            }
            
            .current-operand {
                font-size: 28px;
            }
            
            .previous-operand {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand>0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear span-two" data-all-clear>AC</button>
            <button class="btn-delete" data-delete>DEL</button>
            <button class="btn-operator" data-operation>÷</button>
            
            <button class="btn-number" data-number>7</button>
            <button class="btn-number" data-number>8</button>
            <button class="btn-number" data-number>9</button>
            <button class="btn-operator" data-operation>×</button>
            
            <button class="btn-number" data-number>4</button>
            <button class="btn-number" data-number>5</button>
            <button class="btn-number" data-number>6</button>
            <button class="btn-operator" data-operation>-</button>
            
            <button class="btn-number" data-number>1</button>
            <button class="btn-number" data-number>2</button>
            <button class="btn-number" data-number>3</button>
            <button class="btn-operator" data-operation>+</button>
            
            <button class="btn-number span-two" data-number>0</button>
            <button class="btn-number" data-number>.</button>
            <button class="btn-equals" data-equals>=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                this.currentOperand = this.currentOperand.toString() + number.toString();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandTextElement.innerText = 
                    this.getDisplayNumber(this.currentOperand) || '0';
                
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandTextElement = document.querySelector('[data-previous-operand]');
        const currentOperandTextElement = document.querySelector('[data-current-operand]');

        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                calculator.appendNumber(event.key);
                calculator.updateDisplay();
            }
            
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key);
                calculator.updateDisplay();
            }
            
            if (event.key === '*') {
                calculator.chooseOperation('×');
                calculator.updateDisplay();
            }
            
            if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('÷');
                calculator.updateDisplay();
            }
            
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
            
            if (event.key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
